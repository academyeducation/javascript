<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="300" style="border: 1px solid black"></canvas>
        <script>
            // Canvas
            const canvas = document.getElementById("canvas");

            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "blue";
            ctx.fillRect(50, 50, 100, 50); // Rektangel (x,y, bredd,h√∂jd);

            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.lineTo(200, 200);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(150, 200, 60, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
        </script>
    </body>
</html>
