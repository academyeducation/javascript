<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Arrays</title>
    </head>
    <body>
        <script>
            // Array of fruits (Index börjar på 0)
            let fruits = ["Apple", "Banana", "Mango", "Orange"];
            console.log(fruits);

            console.log(fruits[1]); // Banana

            fruits[1] = "Pineapple";
            console.log(fruits[1]); // Pineapple

            console.log(fruits.length); // 4

            // Lägger till i slutet av array
            fruits.push("Strawberry");
            console.log(fruits);

            // Tar bort sista i arrayen
            fruits.pop();
            console.log(fruits);

            // Tar bort det första elementet från arrayen och returnerar det
            let firstFruit = fruits.shift();
            console.log(fruits, firstFruit);

            // Lägger till i början av array
            fruits.unshift("Blueberry");
            console.log(fruits);

            // Hitta index nummer i arrayen
            console.log(fruits.indexOf("Pineapple"));

            // Sätta ihop två arrayer
            let array1 = [1, 2, 3];
            let array2 = [4, 5, 6];
            let combinedArray = array1.concat(array2);
            console.log(combinedArray);

            // Returnerar en del av arrayen med startindex och slutindex
            let citrus = fruits.slice(1, 3);
            console.log(citrus);

            // Lägger till eller tar bort element ifrån arrayen
            fruits.splice(1, 0, "Cherry", "Kiwi");
            console.log(fruits);

            // Gör om array till sträng
            let fruitString = fruits.join(", ");
            console.log(fruitString);

            // Vänd på arrayen
            fruits.reverse();
            console.log(fruits);

            // Kollar om arrayen innehåller ett visst värde
            console.log(fruits.includes("Orange")); // true

            // Returnera första elementet i arrayen som uppfyller villkoret
            let numbers = [1, 2, 3, 4, 5];
            let found = numbers.find((number) => number > 3);
            console.log(found);

            // Returnera index numret för första elementet i arrayen som uppfyller villkoret
            let index = numbers.findIndex((number) => number > 3);
            console.log(index);

            // Extra viktiga att lära sig
            // Skapar en ny array genom att utföra en funktion på varje element i arrayen
            let doubled = numbers.map((number) => number * 2);
            console.log(doubled);

            // Filtrera ut element som uppfyller villkoret
            let evenNumbers = numbers.filter((number) => number % 2 === 0);
            console.log(evenNumbers);

            // Man kan blanda datatyper i en array
            const arrayData = [32, "Fredrik", { username: "Fredrik", age: 41 }, [1, 2, 3], true];
            console.log(arrayData);

            // Praktiskt exempel på map
            const data = [
                {
                    username: "Fredrik",
                    age: 41,
                },
                {
                    username: "Johan",
                    age: 30,
                },
                {
                    username: "Anna",
                    age: 25,
                },
            ];

            data.push({ username: "Eva", age: 35 });

            data.map((user) => {
                console.log(user.username, user.age);
            });
        </script>
    </body>
</html>
